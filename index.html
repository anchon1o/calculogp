<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Acceso GP</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #007bc4;
      color: white;
      margin: 0;
    }
    h2 {
      text-align: center;
    }
    .bloque-total {
      display: flex;
      justify-content: center;
      gap: 0.4rem;
      flex-wrap: nowrap;
      margin: 1rem 0;
      border: none;
    }
    .columna {
      flex: 1;
      min-width: 70px;
      max-width: 90px;
      text-align: center;
    }
    .columna h4 {
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      text-transform: capitalize;
    }
    .bloque-input {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 5.5rem;
    }
    input[type="number"] {
      font-size: 0.9rem;
      padding: 0.1rem;
      text-align: center;
      background: white;
      color: #007bc4;
      border: none;
      border-radius: 4px;
      width: 100%;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.1rem;
      margin-top: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: white;
      color: #007bc4;
      font-weight: bold;
    }
    .resultado {
      font-weight: bold;
      font-size: 1.4rem;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h2>Calculadora Acceso GP</h2>

  <button id="modo-btn" onclick="cambiarModo()">ðŸ‘¥ Modo: profesores individuais</button>

  <div class="bloque-total">
    <div class="columna">
      <h4>Instrumento</h4>
      <div class="bloque-input" id="inst-individual">
        <input type="number" id="inst1" min="0" max="10" step="0.01">
        <input type="number" id="inst2" min="0" max="10" step="0.01">
        <input type="number" id="inst3" min="0" max="10" step="0.01">
      </div>
      <div class="bloque-input" id="inst-consensuado" style="display:none;">
        <input type="number" id="instC" min="0" max="10" step="0.01" style="height: 100%;">
      </div>
    </div>

    <div class="columna">
      <h4>Ritmo</h4>
      <div class="bloque-input" id="ritmo-individual">
        <input type="number" id="ritmo1" min="0" max="10" step="0.01">
        <input type="number" id="ritmo2" min="0" max="10" step="0.01">
        <input type="number" id="ritmo3" min="0" max="10" step="0.01">
      </div>
      <div class="bloque-input" id="ritmo-consensuado" style="display:none;">
        <input type="number" id="ritmoC" min="0" max="10" step="0.01" style="height: 100%;">
      </div>
    </div>

    <div class="columna">
      <h4>EntoaciÃ³n</h4>
      <div class="bloque-input" id="ento-individual">
        <input type="number" id="ento1" min="0" max="10" step="0.01">
        <input type="number" id="ento2" min="0" max="10" step="0.01">
        <input type="number" id="ento3" min="0" max="10" step="0.01">
      </div>
      <div class="bloque-input" id="ento-consensuado" style="display:none;">
        <input type="number" id="entoC" min="0" max="10" step="0.01" style="height: 100%;">
      </div>
    </div>

    <div class="columna">
      <h4>TeorÃ­a</h4>
      <div class="bloque-input">
        <input type="number" id="teoria" min="0" max="10" step="0.01" style="height: 100%;">
      </div>
    </div>

    <div class="columna">
      <h4>Ditado</h4>
      <div class="bloque-input">
        <input type="number" id="dictado" min="0" max="10" step="0.01" style="height: 100%;">
      </div>
    </div>
  </div>

  <button id="calcular-btn" onclick="calcular()">Calcular nota final</button>
  <div class="resultado" id="resultado"></div>

  <script>
    let modo = "individual";

    function cambiarModo() {
      modo = (modo === "individual") ? "consensuado" : "individual";

      document.getElementById("inst-individual").style.display = (modo === "individual") ? "flex" : "none";
      document.getElementById("inst-consensuado").style.display = (modo === "consensuado") ? "flex" : "none";
      document.getElementById("ritmo-individual").style.display = (modo === "individual") ? "flex" : "none";
      document.getElementById("ritmo-consensuado").style.display = (modo === "consensuado") ? "flex" : "none";
      document.getElementById("ento-individual").style.display = (modo === "individual") ? "flex" : "none";
      document.getElementById("ento-consensuado").style.display = (modo === "consensuado") ? "flex" : "none";

      document.getElementById("modo-btn").innerText = (modo === "individual")
        ? "ðŸ‘¥ Modo: profesores individuais"
        : "ðŸ‘¤ Modo: nota consensuada";
    }

    function calcular() {
      const val = id => parseFloat(document.getElementById(id)?.value) || 0;

      const teoria = val("teoria");
      const dictado = val("dictado");

      let ritmo = 0, ento = 0, instrumento = 0;

      if (modo === "individual") {
        ritmo = (val("ritmo1") + val("ritmo2") + val("ritmo3")) / 3;
        ento  = (val("ento1") + val("ento2") + val("ento3")) / 3;
        instrumento = (val("inst1") + val("inst2") + val("inst3")) / 3;
      } else {
        ritmo = val("ritmoC");
        ento  = val("entoC");
        instrumento = val("instC");
      }

      const linguaxe = 0.10 * teoria + 0.30 * ritmo + 0.30 * ento + 0.30 * dictado;
      const final = 0.70 * instrumento + 0.30 * linguaxe;

      document.getElementById("resultado").innerText = "NOTA DA PROBA: " + final.toFixed(2);
    }
  </script>
</body>
