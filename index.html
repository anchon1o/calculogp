<!DOCTYPE html>
<html lang="gl">
<head>

  <title>Calculadora Acceso GP</title>

    body {
      font-family: sans-serif;
      padding: 1rem;

    .bloque {

      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      background: white;
    }
    .verde {

    }

      background: #e6efff;
    }
    label {

    }
    button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1.2rem;
      margin-top: 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #modo-btn {
      background-color: #ddd;
    }
    #calcular-btn {
      background-color: #007bff;
      color: white;
    }
    #calcular-btn:hover {
      background-color: #0056b3;
    }
    .fila-horizontal {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .fila-horizontal label {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85rem;
    }
    .resultado {
      font-weight: bold;
      font-size: 1.3rem;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
