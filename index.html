<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Acceso GP</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #007bc4;
      color: white;
    }
    h2, h3 {
      text-align: center;
    }
    .bloque {
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
    }
    input[type="number"] {
      font-size: 1rem;
      padding: 0.2rem;
      margin-top: 0.2rem;
      text-align: center;
      background: white;
      color: #007bc4;
      border: none;
      border-radius: 4px;
    }
    .triple-input input[type="number"] {
      width: 3rem;
    }
    .single-input input[type="number"] {
      width: 3rem;
      height: 6.6rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.2rem;
      margin-top: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #modo-btn {
      background-color: white;
      color: #007bc4;
      font-weight: bold;
    }
    #calcular-btn {
      background-color: white;
      color: #007bc4;
      font-weight: bold;
    }
    #calcular-btn:hover, #modo-btn:hover {
      background-color: #e0f0ff;
    }
    .fila-horizontal {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin: 0.5rem 0;
      flex-wrap: wrap;
    }
    .fila-vertical {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
    }
    .resultado {
      font-weight: bold;
      font-size: 1.4rem;
      text-align: center;
      margin-top: 1rem;
    }
    .subtitulo {
      margin-top: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      border-bottom: 1px solid white;
      padding-bottom: 0.3rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Calculadora Acceso GP</h2>

  <button id="modo-btn" onclick="cambiarModo()">ðŸ‘¥ Modo: profesores individuais</button>

  <div class="bloque">
    <h3>Instrumento</h3>
    <div class="fila-horizontal">
      <div class="triple-input" id="inst-individual">
        <div class="fila-vertical">
          <input type="number" id="inst1" min="0" max="10" step="0.01">
          <input type="number" id="inst2" min="0" max="10" step="0.01">
          <input type="number" id="inst3" min="0" max="10" step="0.01">
        </div>
      </div>
      <div class="single-input" id="inst-consensuado" style="display:none;">
        <input type="number" id="instC" min="0" max="10" step="0.01">
      </div>
    </div>
  </div>

  <div class="bloque">
    <h3>Linguaxe Musical</h3>
    <div class="fila-horizontal">

      <div style="flex: 1; min-width: 130px;">
        <div class="subtitulo">Ritmo</div>
        <div class="triple-input" id="ritmo-individual">
          <div class="fila-vertical">
            <input type="number" id="ritmo1" min="0" max="10" step="0.01">
            <input type="number" id="ritmo2" min="0" max="10" step="0.01">
            <input type="number" id="ritmo3" min="0" max="10" step="0.01">
          </div>
        </div>
        <div class="single-input" id="ritmo-consensuado" style="display:none;">
          <input type="number" id="ritmoC" min="0" max="10" step="0.01">
        </div>
      </div>

      <div style="flex: 1; min-width: 130px;">
        <div class="subtitulo">EntoaciÃ³n</div>
        <div class="triple-input" id="ento-individual">
          <div class="fila-vertical">
            <input type="number" id="ento1" min="0" max="10" step="0.01">
            <input type="number" id="ento2" min="0" max="10" step="0.01">
            <input type="number" id="ento3" min="0" max="10" step="0.01">
          </div>
        </div>
        <div class="single-input" id="ento-consensuado" style="display:none;">
          <input type="number" id="entoC" min="0" max="10" step="0.01">
        </div>
      </div>

      <div style="flex: 1; min-width: 130px;">
        <div class="subtitulo">TeorÃ­a</div>
        <div class="single-input">
          <input type="number" id="teoria" min="0" max="10" step="0.01">
        </div>
      </div>

      <div style="flex: 1; min-width: 130px;">
        <div class="subtitulo">Ditado</div>
        <div class="single-input">
          <input type="number" id="dictado" min="0" max="10" step="0.01">
        </div>
      </div>

    </div>
  </div>

  <button id="calcular-btn" onclick="calcular()">Calcular nota final</button>
  <div class="resultado" id="resultado"></div>

  <script>
    let modo = "individual";

    function cambiarModo() {
      modo = (modo === "individual") ? "consensuado" : "individual";

      document.getElementById("inst-individual").style.display = (modo === "individual") ? "block" : "none";
      document.getElementById("inst-consensuado").style.display = (modo === "consensuado") ? "block" : "none";
      document.getElementById("ritmo-individual").style.display = (modo === "individual") ? "block" : "none";
      document.getElementById("ritmo-consensuado").style.display = (modo === "consensuado") ? "block" : "none";
      document.getElementById("ento-individual").style.display = (modo === "individual") ? "block" : "none";
      document.getElementById("ento-consensuado").style.display = (modo === "consensuado") ? "block" : "none";

      const btn = document.getElementById("modo-btn");
      btn.innerText = (modo === "individual")
        ? "ðŸ‘¥ Modo: profesores individuais"
        : "ðŸ‘¤ Modo: nota consensuada";
    }

    function calcular() {
      const val = id => parseFloat(document.getElementById(id)?.value) || 0;

      const teoria = val("teoria");
      const dictado = val("dictado");

      let ritmo = 0, ento = 0, instrumento = 0;

      if (modo === "individual") {
        ritmo = (val("ritmo1") + val("ritmo2") + val("ritmo3")) / 3;
        ento  = (val("ento1") + val("ento2") + val("ento3")) / 3;
        instrumento = (val("inst1") + val("inst2") + val("inst3")) / 3;
      } else {
        ritmo = val("ritmoC");
        ento  = val("entoC");
        instrumento = val("instC");
      }

      const linguaxe = 0.10 * teoria + 0.30 * ritmo + 0.30 * ento + 0.30 * dictado;
      const final = 0.70 * instrumento + 0.30 * linguaxe;

      document.getElementById("resultado").innerText = "Nota final: " + final.toFixed(2);
    }
  </script>
</body>
</html>
