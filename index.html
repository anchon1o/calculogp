<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parte 1 - Avaliación</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .bloque {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .verde {
      border-left: 6px solid green;
    }
    label {
      display: flex;
      justify-content: space-between;
      margin: 0.6rem 0;
    }
    input[type="number"] {
      width: 5rem;
      font-size: 1rem;
      padding: 0.2rem;
    }
    select {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h2>Avaliación Proba de Acceso</h2>

  <label for="modo">Modo de avaliación:</label>
  <select id="modo" onchange="cambiarModo()">
    <option value="individual">Profesores individuais</option>
    <option value="consensuado">Nota consensuada</option>
  </select>

  <!-- BLOQUE INSTRUMENTO -->
  <div class="bloque verde" id="bloque-instrumento">
    <h3>Instrumento</h3>

    <div id="inst-individual">
      <label>Profesor 1: <input type="number" id="inst1" min="0" max="10" step="0.01"></label>
      <label>Profesor 2: <input type="number" id="inst2" min="0" max="10" step="0.01"></label>
      <label>Profesor 3: <input type="number" id="inst3" min="0" max="10" step="0.01"></label>
    </div>

    <div id="inst-consensuado" style="display:none;">
      <label>Nota consensuada: <input type="number" id="instC" min="0" max="10" step="0.01"></label>
    </div>
  </div>

  <!-- BLOQUE LINGUAXE MUSICAL -->
  <div class="bloque" id="bloque-linguaxe">
    <h3>Linguaxe Musical</h3>

    <!-- Ritmo -->
    <div id="ritmo-individual">
      <label>Ritmo Profesor 1: <input type="number" id="ritmo1" min="0" max="10" step="0.01"></label>
      <label>Ritmo Profesor 2: <input type="number" id="ritmo2" min="0" max="10" step="0.01"></label>
      <label>Ritmo Profesor 3: <input type="number" id="ritmo3" min="0" max="10" step="0.01"></label>
    </div>
    <div id="ritmo-consensuado" style="display:none;">
      <label>Ritmo consensuado: <input type="number" id="ritmoC" min="0" max="10" step="0.01"></label>
    </div>

    <!-- Entoación -->
    <div id="ento-individual">
      <label>Entoación Profesor 1: <input type="number" id="ento1" min="0" max="10" step="0.01"></label>
      <label>Entoación Profesor 2: <input type="number" id="ento2" min="0" max="10" step="0.01"></label>
      <label>Entoación Profesor 3: <input type="number" id="ento3" min="0" max="10" step="0.01"></label>
    </div>
    <div id="ento-consensuado" style="display:none;">
      <label>Entoación consensuada: <input type="number" id="entoC" min="0" max="10" step="0.01"></label>
    </div>

    <!-- Teoría -->
    <label>Teoría (única): <input type="number" id="teoria" min="0" max="10" step="0.01"></label>

    <!-- Ditado -->
    <label>Ditado (único): <input type="number" id="dictado" min="0" max="10" step="0.01"></label>
  </div>

  <script>
    function cambiarModo() {
      const modo = document.getElementById("modo").value;

      // Mostrar/ocultar bloques según modo
      document.getElementById("inst-individual").style.display = modo === "individual" ? "block" : "none";
      document.getElementById("inst-consensuado").style.display = modo === "consensuado" ? "block" : "none";

      document.getElementById("ritmo-individual").style.display = modo === "individual" ? "block" : "none";
      document.getElementById("ritmo-consensuado").style.display = modo === "consensuado" ? "block" : "none";

      document.getElementById("ento-individual").style.display = modo === "individual" ? "block" : "none";
      document.getElementById("ento-consensuado").style.display = modo === "consensuado" ? "block" : "none";
    }
  </script>

</body>
</html>
