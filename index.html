<!DOCTYPE html>
<html lang="gl">
<head>
  <meta charset="UTF-8" />

  <title>Calculadora Acceso GP</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #007bc4;
      color: white;
    }
    h2, h3 {
      text-align: center;
    }
    .bloque {
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
    }
    label {
      margin: 0.3rem 0;
    }
    input[type="number"] {
      width: 4.5rem;
      font-size: 1rem;
      padding: 0.2rem;
      margin-top: 0.2rem;
      text-align: center;
      background: white;
      color: #007bc4;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1.2rem;
      margin-top: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #modo-btn {
      background-color: white;
      color: #007bc4;
      font-weight: bold;
    }
    #calcular-btn {
      background-color: white;
      color: #007bc4;
      font-weight: bold;
    }
    #calcular-btn:hover, #modo-btn:hover {
      background-color: #e0f0ff;
    }
    .fila-horizontal {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .fila-horizontal label {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85rem;
    }
    .resultado {
      font-weight: bold;
      font-size: 1.4rem;
      text-align: center;
      margin-top: 1rem;
    }
    .subtitulo {
      margin-top: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 1rem;
      border-bottom: 1px solid white;
      padding-bottom: 0.3rem;
    }
  </style>
</head>
